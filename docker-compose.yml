version: "3.9"
   
services:
  db:
    image: mariadb:10.11
    container_name: hairdresserapp_db
    environment:
      - MARIADB_ROOT_PASSWORD=h4irdress3rapp
      - MARIADB_DATABASE=hairdresserapp
      - MARIADB_USER=hairdresserapp
      - MARIADB_PASSWORD=postgres
    volumes:
      - ./mariadb/var_lib_mysql/:/var/lib/mysql/:rw
    ports:
      - "0.0.0.0:5432:3306"

  web:
    image: hairdresserapp:1.0
    container_name: hairdresserapp_web
    hostname: hairdresserapp_web
    #command: python manage.py runserver 0.0.0.0:80
    #command: django-admin startproject hairdresser
    #command: django-admin startapp hairdresserapp ##Inicializacion de proyecto
    ports:
      - "0.0.0.0:8000:80"
    volumes:
      - ./code/hairdresser/:/code/:rw
      - .vscode-container/:/root/.vscode-server/:rw
    depends_on:
      - db

