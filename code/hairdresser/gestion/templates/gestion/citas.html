{% extends 'gestion/base.html' %}

</div>
<div class="center">
    <div class="container">
      {% if rol != "empleado" %}
      <div class="row justify-content-center">
        <div class="col-6 center-content">
			<a href="{% url 'CitasCrear' %}?action=crearCita" role="button" class="btn btn-primary btn-block w-100">Pedir cita</a>

      </div>
      {% endif %}
	  <div class="row mt-4 justify-content-center">
        <div class="col-6 center-content">
			<a href="{% url 'Citas' %}?action=proximas" role="button" class="btn btn-primary btn-block w-100">Próximas citas</a>
        </div>
      </div>
	  <div class="row mt-4 justify-content-center">
