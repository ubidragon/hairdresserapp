<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<title>Area de Clientes</title>
		<link rel="icon" type="image/png" href="{% static 'gestion/img/favicon.png' %}"/>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</head>
	<body class="d-flex flex-column h-100">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand custom-brand" href="{% url 'Gestion' %}"><img src="{% static 'gestion/img/favicon.png' %}" width=100 > Hairdresser App</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'Gestion' %}">Area de Usuario</a>

						<li class="nav-item">
							<a class="nav-link" href="{% url 'ServiciosGestion' %}">Servicios</a>
						</li>
						<li class="nav-item">

						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'Ofertas' %}">Ofertas</a>
						</li>
					</ul>
					<a href="{% url 'LogOut' %}" role="button" class="btn btn-danger ms-2"><i class="fa-solid fa-arrow-right-from-bracket"></i> Cerrar sesión</a>
				</div>
			</div>
		</nav>
		
		{% block content %}

		{% endblock %}
		<script>
			$(document).ready(function() {
				$('#tabla').DataTable({
					lengthMenu: [5, 10, 25, 100],
					language: {
					"url": "//cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json"
					}
				});
			});
			</script>
		<footer class="footer fixed-bottom bg-light py-3">

				</div>
				<div class="col-md-6">
				  <ul class="list-inline text-md-end">

					<li class="list-inline-item"><a href="{% url 'Contacto' %}">Contacto</a></li>
